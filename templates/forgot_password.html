{% extends 'base.html' %}
<!-- Extending the base template for consistent layout -->

{% block title %}Forgot Password{% endblock %}
<!-- Setting the page title to "Forgot Password" -->

{% block content %}
<!-- Main container for the forgot password form -->
<div class="container">
    <div class="row justify-content-center">
        <!-- Card for the reset password form -->
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Reset Password</h3> <!-- Form heading -->
                </div>
                <div class="card-body">
                    <!-- Form for submitting email to receive a reset password link -->
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your email address</label>
                            <!-- Input field for the user's email -->
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Email address" required>
                        </div>
                        <!-- Submit button centered below the form -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- End of content block -->

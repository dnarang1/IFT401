<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Linking Bootstrap 5 and Font Awesome for layout and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* General page styling, including body structure and typography */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays below content */
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Styling for headings and text */
        h1, h2, h3 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Styling for paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Navbar styling: background gradient, spacing, and link colors */
        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 15px 20px;
        }

        /* Styling for navbar links and hover effects */
        .navbar-nav .nav-link {
            color: #f0f0f0;
            padding: 10px 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #1f6fa5;
            text-decoration: underline;
        }

        /* Main content styling, allows it to expand */
        main {
            flex: 1; /* Makes the content grow to fill available space */
            padding: 20px; /* Adds space around the content */
        }

        /* Footer styling: fixed at the bottom with a shadow, black text */
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            width: 100%;
            position: relative;
        }
        footer p {
            margin: 0;
            font-size: 0.85rem; /* Smaller font for footer text */
        }

        /* Custom button styles */
        button.btn-primary {
            background-color: #1f6fa5;
            border: none;
        }
        button.btn-primary:hover {
            background-color: #145a8b;
        }
    </style>
</head>
<body>
    <!-- Navbar: Contains links to different pages, collapses on mobile -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand link leading to home -->
            <a class="navbar-brand" href="{{ url_for('home') }}">SUPERSTOX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left-side navigation links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
                <!-- Right-side account management links, includes dropdown for login/logout -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            
                            
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block where individual page content will be injected -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer: Displays at the bottom with current year and company info -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; {{ current_year }} SUPERSTOX. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
